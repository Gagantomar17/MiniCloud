spring.application.name=MiniCloud

spring.datasource.url=jdbc:mysql://localhost:3306/minicloud
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
file.upload-dir=files
# JWT Configuration
jwt.secret=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
jwt.expiration=xxxxxxx
jwt.refresh-token.expiration=xxxxxxx

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1