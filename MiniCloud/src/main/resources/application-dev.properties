# =====================================================
# MiniCloud Development Database Configuration
# =====================================================

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/minicloud_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads

# JWT Configuration
jwt.secret=dev_jwt_secret_key_for_development_only_not_for_production
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Logging Configuration
logging.level.com.EkAnek.MiniCloud=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration (for development)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# =====================================================
# DEVELOPMENT NOTES:
# =====================================================
# 1. This configuration is for development only
# 2. Uses create-drop for easy testing
# 3. Shows SQL queries for debugging
# 4. Uses local file system for uploads
# 5. Exposes all actuator endpoints
# ===================================================== 